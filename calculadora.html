<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
    <style>
        .formulario{
            height: 20px;
            align-items: center;
        }
    </style>
<body>
        <div class="formulario">
            <label>Digite o valor da temperatura em C°:</label>
            <input type="number" id="temperatura" name="temperatura">
            <button id="button">Calcular</button>
            <label id="temperaturaf">Temperatura em F°:</label>
            <p id="temperaturaf"></p>
            <h3>historico:</h3>
            <p id="historico" name="tempf"></p>
        </div>

    <script>
         const temperatura = document.getElementById("temperatura");
         const temperaturaf = document.getElementById("temperaturaf");
         const button = document.getElementById("button");
         let historicoHTML = document.getElementById("historico");

         let historico = [];

         button.addEventListener('click', () => {
            temperaturaf.textContent = (temperatura.value * 9 / 5) + 32;
            historico.push(`temperatura em c:${temperatura.value} temperatura em f°: ${(temperatura.value * 9 / 5 ) + 35 } `);
            historicoHTML.textContent = historico.join(''); 
         })
    </script>
</body> 
</html>
